<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
  </head>
  <body >
    <div class="container" style="border:solid 1px white;background-color:white;">
        <!-- Organizer header-->
        <div class="page-user-info row">
           <h4 class="col-md-6" stlye="float:left;font-weight:bolder !important;">Organizer Dividing Part Page</h4>
           <div class="dropdown show col-md-6">
               
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownUserButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <i class="fa fa-user"></i>  User22
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownUserButton">
              <a class="dropdown-item" href="organizerCheckInfos.html">Check Infos</a>
              <a class="dropdown-item" href="indexxx.html">Logout</a>
            </div>
          </div>
        </div>
        <hr style="margin-top:6px !important;margin-bottom:0px !important;">
        <!---->

        <div class="steps">
            <div id="myDIV" style="margin-left:19%;">
              <button class="btn-stages" onclick="window.location='organizerCreateTable.html'">Create Table</button>
              <button class="btn-stages" onclick="window.location='organizerClassLabFeature.html'">Class-Lab Features</button>
              <button class="btn-stages active" >Special Situation</button>
              <button class="btn-stages" onclick="window.location='organizerManuelChoosing.html'">Manuel Choosing</button>
            </div>
          </div>

          <div class="alert alert-primary" style="width:50%;margin-left:23%;text-align:center;" role="alert">
            <i class="fa fa-exclamation-circle"></i>
            How many days a week the chosen course will be held is selected.
              </div>
        
        <!--Organizer Body-->
        <div class="dividing-part offset-5">
            <div class="row">
                <h4>Courses</h4>
                <h4 style="margin-left:30px;">Divide part</h4>
            </div>
            <div class="row" id="newLesson1">
                <select class="dividing-courses">
                  <option id="ceng307">CENG307</option>
                  <option id="ceng310">CENG310</option>
                  <option id="ceng101">CENG101</option>
                  <option id="math101">MATH101</option>
                  <option id="engr404">ENGR404</option>
                </select>
              <input type="number" style="height:35px;width:70px;">
              <button type="button" title="Delete Group" onclick="deleteDivideGroup1()"
            style="width:20px;height:25px;margin-top:5px;border:none;background-color: white;margin-left:10px;">
              <i class="fa fa-times" style="color:#c9302c;"></i>
             </button>
            </div>
            <div id="newLesson2">

            </div>
            <div>
                <button type="button" class="btn btn-success" onclick="addNewLesson()" style="margin-left:1%;">
                  <i class="fa fa-plus"></i> Add new group
               </button>
            </div>
        </div>
        

        <div class="cancel-save-btn">
            <div class="row" style="margin-left:0.5%;">
              <div class="col-md-2 offset-4">
                <button type="button" class="btn btn-danger" onclick="window.location='organizerSpecialSituation.html'">
                    <i class="fa fa-arrow-left" style="margin-right:5px;"></i>Cancel
                  </button>  
              </div>
              <div class="col-md-6">
                   <button type="button" class="btn btn-success" data-toggle="modal" data-target="#saving">Save</button>
               <!-- Modal -->
                   <div class="modal" id="saving" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                       <div class="modal-dialog" role="document">
                         <div class="modal-content">
                           <div class="modal-header" style="background-color: #449d20;">
                             <h5 class="modal-title" id="staticBackdropLabel">Saved</h5>
                               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                 <span aria-hidden="true">&times;</span>
                               </button>
                           </div>
                           <div class="modal-body">
                                  <p>Your changes have been successful.</p>
                           </div>
                        </div>
                      </div>
                   </div>                  
              </div> 
            </div>
          </div>
          <div class="offset-5">
            <div class="arrow tick" onclick="window.location='finishPage.html'" style="margin-left: 9%;margin-top: -30px;">
                <i class="fa fa-check-circle"></i>
                <p style="margin-left:4px;">Finish</p>
              </div>
         </div>
        

    </div>
    
    <div id="bos-div" style="height:185px !important;"></div>

       <script src="js/index.js"></script>
