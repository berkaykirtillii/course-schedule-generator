    <div class="container" style="border:solid 1px white;background-color:white;">
        <div class="page-user-info row">
           <h4 class="col-md-6" stlye="float:left;font-weight:bolder !important;">Teacher Busy Day Page</h4>
           <div class="dropdown show col-md-6">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownUserButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">

        </div>
        <hr style="margin-top:6px !important;margin-bottom:0px !important;">
        <div class="steps">

            <button class="btn-stages active">Busy Day</button>
            <button class="btn-stages" onclick="window.location='teacherBusyHour.html'">Busy Hour</button>
            <button class="btn-stages" onclick="window.location='teacherLecture.html'">Lecture İnformation</button>
            <button class="btn-stages" onclick="window.location='teacherClass.html'">Class Requirements</button>
          </div>
        </div>
        <div class="content">
              <div class="alert alert-primary" style="width:85%;margin-left:7%;" role="alert">
            <i class="fa fa-exclamation-circle"></i> Please select the days you are busy. You will also choose which hours you are busy 
            on the days you choose to be busy in the next stage.
              </div> 
              <div class="row">
              <div style="margin-left:17%;">
                  <table border="1" style="cursor: pointer;">
                      <tr>
                          <td class="avaliableDay">Monday</td>
                          <td class="avaliableDay">Tuesday</td>
                          <td class="avaliableDay">Wednesday</td>
                          <td class="avaliableDay">Thursday</td>
                      </tr>
                      <tr>
                          <td class="avaliableDay">Friday</td>
                          <td class="avaliableDay">Saturday</td>
                          <td class="avaliableDay">Sunday</td>
                      </tr>
                  </table>
              </div>
              <div class="arrow next-arrow" style="margin-left:11%;">
                <i class="fa fa-arrow-circle-right" onclick="window.location='teacherBusyHour.html'"></i>

              </div>
            </div>
            <div class="cancel-save-btn">
              <div class="row" style="margin-left:3%;">
                <div class="col-md-6 offset-5">
                     <button type="button" class="btn btn-success" data-toggle="modal" data-target="#saving">Save</button>
                 <!-- Modal -->
                     <div class="modal" id="saving" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                         <div class="modal-dialog" role="document">
                           <div class="modal-content">
                             <div class="modal-header" style="background-color: #449d20;">
                               <h5 class="modal-title" id="staticBackdropLabel">Saved</h5>
                                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                   <span aria-hidden="true">&times;</span>
                                 </button>
                             </div>
                             <div class="modal-body">
                                    <p>Your changes have been successful.</p>
                             </div>
                          </div>
                        </div>
                     </div>                  
                </div>
