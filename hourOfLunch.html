    <script>
        $(function(){  // sadece bir checkbox se√ßimi
          $("input:checkbox").on('click',function(){
              var $box = $(this);
              if($box.is(":checked")){
                  var group = "input:checkbox[name='" + $box.attr("name") + "']";
                  $(group).prop("checked",false);
                  $box.prop("checked",true);
              }
              else{
                  $box.prop("checked",false);
              }
          });
        });
      </script> 
    <script type="text/javascript">  //hour from to active and de-active
        $(document).ready(function(){
           $("#Radio1").click(function(){
               $("#from-to").toggleClass("hour-active");

               var isChecked = $("#Radio1:checked").length;
               if(isChecked){
                  $("#bos-div").css({"height":"109px"});
               }
               else{
                 $("#bos-div").css({"height":"194px"});
               }
           });
        });
        $(document).ready(function(){
           $("#Radio2").click(function(){
               $("#from-to").removeClass("hour-active");
               $("#bos-div").css({"height":"194px"});
           });
        });
    </script>
